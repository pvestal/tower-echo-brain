[pytest]
# ============================================================================
# Pytest Configuration for Echo Brain Board of Directors Test Suite
# ============================================================================

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output and reporting with coverage
addopts =
    -v
    --tb=short
    --strict-markers
    --strict-config
    --color=yes
    --durations=10
    --maxfail=5
    --disable-warnings
    --cov=directors
    --cov=board_api
    --cov=echo_board_integration
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-report=xml:coverage.xml
    --cov-report=json:coverage.json
    --cov-fail-under=80

# Markers for test categorization
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    api: marks tests as API endpoint tests
    database: marks tests that require database connectivity
    async_test: marks tests that test async functionality
    security: marks tests related to security functionality
    quality: marks tests related to code quality
    performance: marks tests related to performance
    ethics: marks tests related to ethics functionality
    ux: marks tests related to user experience
    consensus: marks tests related to consensus algorithms
    auth: marks tests related to authentication/authorization
    websocket: marks tests that use WebSocket connections
    mock: marks tests that heavily use mocking
    real: marks tests that use real implementations

# Minimum version requirements
minversion = 6.0

# Test timeout (in seconds)
timeout = 300

# Asyncio configuration
asyncio_mode = auto

# Log configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = tests/test.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(filename)s:%(lineno)d %(funcName)s(): %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Coverage configuration is now included in addopts above

# Warnings configuration
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    error::pytest.PytestUnraisableExceptionWarning

# Collection configuration
norecursedirs = setup.py venv .venv build dist __pycache__ .pytest_cache archive-* backup-*

# Test execution configuration
console_output_style = progress
junit_family = xunit2