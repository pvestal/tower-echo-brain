[pytest]
# ============================================================================
# Pytest Configuration for Echo Brain Anime Generation Testing Framework
# ============================================================================

# Test discovery
testpaths = /opt/tower-echo-brain/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output and reporting with coverage
addopts =
    -v
    --tb=short
    --strict-markers
    --strict-config
    --color=yes
    --durations=10
    --maxfail=5
    --disable-warnings
    --cov=/opt/tower-echo-brain/src
    --cov-report=html:/opt/tower-echo-brain/tests/htmlcov
    --cov-report=term-missing
    --cov-report=xml:/opt/tower-echo-brain/tests/coverage.xml
    --cov-report=json:/opt/tower-echo-brain/tests/coverage.json
    --cov-fail-under=70

# Markers for test categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests across services
    performance: Performance and load testing
    visual: Visual validation tests using LLaVA
    slow: Tests that take longer than 30 seconds
    gpu: Tests that require GPU resources
    database: Tests that require database access
    comfyui: Tests that require ComfyUI service
    anime: Anime generation specific tests
    critical: Critical path tests that must pass
    regression: Regression tests for known issues
    api: API endpoint tests
    async_test: Async functionality tests
    security: Security related tests
    quality: Code quality tests
    auth: Authentication/authorization tests
    websocket: WebSocket connection tests
    mock: Tests using mocks
    real: Tests using real services

# Minimum version requirements
minversion = 6.0

# Test timeout (in seconds)
timeout = 300

# Asyncio configuration
asyncio_mode = auto

# Log configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = tests/test.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(filename)s:%(lineno)d %(funcName)s(): %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Coverage configuration is now included in addopts above

# Warnings configuration
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    error::pytest.PytestUnraisableExceptionWarning

# Collection configuration
norecursedirs = setup.py venv .venv build dist __pycache__ .pytest_cache archive-* backup-*

# Test execution configuration
console_output_style = progress
junit_family = xunit2