global:
  smtp_smarthost: 'localhost:587'
  smtp_from: 'echo-brain@tower.local'

route:
  group_by: ['alertname']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 12h
  receiver: 'email-notifications'

receivers:
  - name: 'email-notifications'
    email_configs:
      - to: 'patrick.vestal@gmail.com'
        from: 'echo-brain@tower.local'
        smarthost: 'localhost:587'
        headers:
          Subject: '[Echo Brain Alert] {{ .GroupLabels.alertname }}'

inhibit_rules: []
