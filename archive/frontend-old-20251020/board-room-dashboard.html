<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echo Brain Board Room - Decision Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .dashboard-container {
            display: grid;
            grid-template-areas:
                "header header header"
                "directors consensus timeline"
                "controls activity logs";
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: auto 1fr 300px;
            gap: 20px;
            padding: 20px;
            min-height: 100vh;
        }

        .header {
            grid-area: header;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
        }

        .logo i {
            margin-right: 10px;
            color: #4fc3f7;
        }

        .status-indicators {
            display: flex;
            gap: 15px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 14px;
        }

        .status-indicator i {
            margin-right: 5px;
        }

        .status-indicator.active { color: #4caf50; }
        .status-indicator.warning { color: #ff9800; }
        .status-indicator.error { color: #f44336; }

        .directors-panel {
            grid-area: directors;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .panel-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .panel-title i {
            margin-right: 8px;
        }

        .director-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 4px solid #4fc3f7;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .director-card:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }

        .director-card.evaluating {
            border-left-color: #ff9800;
            animation: pulse 2s infinite;
        }

        .director-card.completed {
            border-left-color: #4caf50;
        }

        .director-card.error {
            border-left-color: #f44336;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .director-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .director-name {
            font-weight: bold;
            font-size: 16px;
        }

        .director-status {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
        }

        .director-status.idle { background: #666; }
        .director-status.evaluating { background: #ff9800; }
        .director-status.completed { background: #4caf50; }
        .director-status.error { background: #f44336; }

        .director-details {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
        }

        .director-metrics {
            display: flex;
            justify-content: space-between;
            margin-top: 8px;
            font-size: 12px;
        }

        .consensus-panel {
            grid-area: consensus;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
        }

        .consensus-meter {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 20px auto;
        }

        .consensus-circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: conic-gradient(from 0deg, #4caf50 0deg, #4caf50 var(--progress), #333 var(--progress), #333 360deg);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .consensus-circle::after {
            content: '';
            width: 160px;
            height: 160px;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            border-radius: 50%;
            position: absolute;
        }

        .consensus-value {
            font-size: 36px;
            font-weight: bold;
            z-index: 1;
            position: relative;
        }

        .consensus-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }

        .consensus-stat {
            background: rgba(255, 255, 255, 0.05);
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }

        .consensus-stat-value {
            font-size: 20px;
            font-weight: bold;
            color: #4fc3f7;
        }

        .consensus-stat-label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 4px;
        }

        .timeline-panel {
            grid-area: timeline;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow-y: auto;
        }

        .timeline {
            position: relative;
            padding-left: 30px;
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 15px;
            top: 0;
            bottom: 0;
            width: 2px;
            background: linear-gradient(to bottom, #4fc3f7, #4caf50);
        }

        .timeline-item {
            position: relative;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.05);
            padding: 12px;
            border-radius: 8px;
            margin-left: 20px;
        }

        .timeline-item::before {
            content: '';
            position: absolute;
            left: -35px;
            top: 15px;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #4fc3f7;
            border: 2px solid #fff;
        }

        .timeline-item.active::before {
            background: #ff9800;
            animation: pulse 1.5s infinite;
        }

        .timeline-item.completed::before {
            background: #4caf50;
        }

        .timeline-time {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 4px;
        }

        .timeline-content {
            font-size: 14px;
        }

        .timeline-details {
            margin-top: 8px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
        }

        .controls-panel {
            grid-area: controls;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .control-group {
            margin-bottom: 20px;
        }

        .control-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: bold;
        }

        .btn {
            background: linear-gradient(45deg, #4fc3f7, #29b6f6);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
            width: 100%;
            margin-bottom: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 195, 247, 0.3);
        }

        .btn.danger {
            background: linear-gradient(45deg, #f44336, #e53935);
        }

        .btn.warning {
            background: linear-gradient(45deg, #ff9800, #fb8c00);
        }

        .btn.success {
            background: linear-gradient(45deg, #4caf50, #43a047);
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group input, .input-group select, .input-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 14px;
        }

        .input-group input::placeholder, .input-group textarea::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .activity-panel {
            grid-area: activity;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow-y: auto;
        }

        .activity-item {
            display: flex;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .activity-item:last-child {
            border-bottom: none;
        }

        .activity-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            font-size: 16px;
        }

        .activity-icon.task { background: #2196f3; }
        .activity-icon.director { background: #ff9800; }
        .activity-icon.user { background: #4caf50; }
        .activity-icon.system { background: #9c27b0; }

        .activity-content {
            flex: 1;
        }

        .activity-title {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 2px;
        }

        .activity-description {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
        }

        .activity-time {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.5);
        }

        .logs-panel {
            grid-area: logs;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .logs-container {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 8px;
            height: 200px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }

        .log-entry {
            margin-bottom: 4px;
            opacity: 0;
            animation: fadeIn 0.5s ease-in-out forwards;
        }

        .log-entry.info { color: #4fc3f7; }
        .log-entry.warning { color: #ff9800; }
        .log-entry.error { color: #f44336; }
        .log-entry.success { color: #4caf50; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            padding: 30px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 20px;
            font-weight: bold;
        }

        .close {
            font-size: 24px;
            cursor: pointer;
            color: rgba(255, 255, 255, 0.7);
            transition: color 0.3s ease;
        }

        .close:hover {
            color: #fff;
        }

        .evidence-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 3px solid #4fc3f7;
        }

        .evidence-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 8px;
        }

        .evidence-type {
            font-weight: bold;
            color: #4fc3f7;
            font-size: 14px;
        }

        .evidence-confidence {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            z-index: 2000;
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.3s ease;
        }

        .notification.show {
            opacity: 1;
            transform: translateX(0);
        }

        .notification.success { background: #4caf50; }
        .notification.error { background: #f44336; }
        .notification.warning { background: #ff9800; }
        .notification.info { background: #2196f3; }

        @media (max-width: 1200px) {
            .dashboard-container {
                grid-template-areas:
                    "header header"
                    "directors consensus"
                    "timeline timeline"
                    "controls activity"
                    "logs logs";
                grid-template-columns: 1fr 1fr;
                grid-template-rows: auto auto 300px auto 200px;
            }
        }

        @media (max-width: 768px) {
            .dashboard-container {
                grid-template-areas:
                    "header"
                    "consensus"
                    "directors"
                    "timeline"
                    "controls"
                    "activity"
                    "logs";
                grid-template-columns: 1fr;
                grid-template-rows: auto auto auto 300px auto 200px 200px;
            }

            .consensus-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Header -->
        <div class="header">
            <div class="logo">
                <i class="fas fa-brain"></i>
                Echo Brain Board Room
            </div>
            <div class="status-indicators">
                <div class="status-indicator active" id="system-status">
                    <i class="fas fa-check-circle"></i>
                    System Online
                </div>
                <div class="status-indicator" id="connection-status">
                    <i class="fas fa-wifi"></i>
                    <span id="connection-text">Connecting...</span>
                </div>
                <div class="status-indicator" id="task-count">
                    <i class="fas fa-tasks"></i>
                    <span id="task-count-text">0 Active Tasks</span>
                </div>
            </div>
        </div>

        <!-- Directors Panel -->
        <div class="directors-panel">
            <div class="panel-title">
                <i class="fas fa-users"></i>
                Board of Directors
            </div>
            <div id="directors-container">
                <!-- Directors will be populated dynamically -->
            </div>
        </div>

        <!-- Consensus Panel -->
        <div class="consensus-panel">
            <div class="panel-title">
                <i class="fas fa-chart-pie"></i>
                Decision Consensus
            </div>
            <div class="consensus-meter">
                <div class="consensus-circle" id="consensus-circle" style="--progress: 0deg">
                    <div class="consensus-value" id="consensus-value">0%</div>
                </div>
            </div>
            <div class="consensus-details">
                <div class="consensus-stat">
                    <div class="consensus-stat-value" id="confidence-score">0.0</div>
                    <div class="consensus-stat-label">Confidence</div>
                </div>
                <div class="consensus-stat">
                    <div class="consensus-stat-value" id="director-count">0</div>
                    <div class="consensus-stat-label">Directors</div>
                </div>
                <div class="consensus-stat">
                    <div class="consensus-stat-value" id="processing-time">0s</div>
                    <div class="consensus-stat-label">Processing Time</div>
                </div>
                <div class="consensus-stat">
                    <div class="consensus-stat-value" id="evidence-count">0</div>
                    <div class="consensus-stat-label">Evidence Items</div>
                </div>
            </div>
        </div>

        <!-- Timeline Panel -->
        <div class="timeline-panel">
            <div class="panel-title">
                <i class="fas fa-history"></i>
                Decision Timeline
            </div>
            <div class="timeline" id="timeline-container">
                <!-- Timeline items will be populated dynamically -->
            </div>
        </div>

        <!-- Controls Panel -->
        <div class="controls-panel">
            <div class="panel-title">
                <i class="fas fa-sliders-h"></i>
                Task Control
            </div>

            <div class="control-group">
                <label>Submit New Task</label>
                <div class="input-group">
                    <textarea id="task-description" placeholder="Describe the task you want the board to evaluate..." rows="3"></textarea>
                </div>
                <div class="input-group">
                    <select id="task-priority">
                        <option value="normal">Normal Priority</option>
                        <option value="high">High Priority</option>
                        <option value="critical">Critical Priority</option>
                        <option value="low">Low Priority</option>
                    </select>
                </div>
                <button class="btn" onclick="submitTask()">
                    <i class="fas fa-paper-plane"></i> Submit Task
                </button>
            </div>

            <div class="control-group">
                <label>Current Task Actions</label>
                <button class="btn warning" onclick="requestModification()" id="modify-btn" disabled>
                    <i class="fas fa-edit"></i> Request Modification
                </button>
                <button class="btn success" onclick="approveRecommendation()" id="approve-btn" disabled>
                    <i class="fas fa-check"></i> Approve
                </button>
                <button class="btn danger" onclick="rejectRecommendation()" id="reject-btn" disabled>
                    <i class="fas fa-times"></i> Reject
                </button>
            </div>
        </div>

        <!-- Activity Panel -->
        <div class="activity-panel">
            <div class="panel-title">
                <i class="fas fa-bell"></i>
                Recent Activity
            </div>
            <div id="activity-container">
                <!-- Activity items will be populated dynamically -->
            </div>
        </div>

        <!-- Logs Panel -->
        <div class="logs-panel">
            <div class="panel-title">
                <i class="fas fa-terminal"></i>
                System Logs
            </div>
            <div class="logs-container" id="logs-container">
                <!-- Log entries will be populated dynamically -->
            </div>
        </div>
    </div>

    <!-- Director Details Modal -->
    <div id="director-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title" id="modal-director-name">Director Details</div>
                <span class="close" onclick="closeDirectorModal()">&times;</span>
            </div>
            <div id="modal-director-content">
                <!-- Director details will be populated dynamically -->
            </div>
        </div>
    </div>

    <!-- Task Feedback Modal -->
    <div id="feedback-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">Provide Feedback</div>
                <span class="close" onclick="closeFeedbackModal()">&times;</span>
            </div>
            <div id="feedback-form">
                <div class="input-group">
                    <label>Feedback Type</label>
                    <select id="feedback-type">
                        <option value="comment">General Comment</option>
                        <option value="approve">Approve Decision</option>
                        <option value="reject">Reject Decision</option>
                        <option value="modify">Request Modification</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>Your Reasoning</label>
                    <textarea id="feedback-reasoning" placeholder="Please explain your reasoning..." rows="4"></textarea>
                </div>
                <div class="input-group" id="override-recommendation-group" style="display: none;">
                    <label>Your Recommendation</label>
                    <textarea id="override-recommendation" placeholder="What should be done instead..." rows="3"></textarea>
                </div>
                <button class="btn" onclick="submitFeedback()">
                    <i class="fas fa-paper-plane"></i> Submit Feedback
                </button>
            </div>
        </div>
    </div>

    <!-- Notification Container -->
    <div id="notification" class="notification"></div>

    <!-- Load the dashboard JavaScript -->
    <script src="board-room-dashboard.js"></script>
</body>
</html>
