server {
    listen 8105;
    server_name 192.168.50.135;

    # Serve static frontend files
    location / {
        root /opt/tower-echo-brain/wyze-camera-service/;
        try_files $uri $uri/ /index.html;

        # Security headers
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";
    }

    # Proxy API requests to FastAPI backend
    location /api/ {
        proxy_pass http://127.0.0.1:8104/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # CORS headers (in case FastAPI ones aren't sufficient)
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization" always;

        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin * always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization" always;
            add_header Access-Control-Max-Age 1728000 always;
            add_header Content-Type 'text/plain; charset=utf-8' always;
            add_header Content-Length 0 always;
            return 204;
        }
    }

    # Direct proxy for API calls (alternative path)
    location /health {
        proxy_pass http://127.0.0.1:8104/health;
        proxy_set_header Host $host;
        add_header Access-Control-Allow-Origin * always;
    }

    location /cameras {
        proxy_pass http://127.0.0.1:8104/cameras;
        proxy_set_header Host $host;
        add_header Access-Control-Allow-Origin * always;
    }

    location /auth/ {
        proxy_pass http://127.0.0.1:8104/auth/;
        proxy_set_header Host $host;
        add_header Access-Control-Allow-Origin * always;
    }
}