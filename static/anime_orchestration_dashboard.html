<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Production Orchestration Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            min-height: 100vh;
        }

        .header {
            background: rgba(0, 0, 0, 0.2);
            padding: 1rem 2rem;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }

        .header h1 {
            font-size: 2rem;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.3);
            padding: 0.5rem 2rem;
            font-size: 0.9rem;
        }

        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4ecdc4;
            animation: pulse 2s infinite;
        }

        .status-dot.error {
            background: #ff6b6b;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .main-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .panel {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 1.5rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
        }

        .panel h2 {
            margin-bottom: 1rem;
            font-size: 1.3rem;
            color: #4ecdc4;
        }

        .projects-grid {
            display: grid;
            gap: 1rem;
            max-height: 400px;
            overflow-y: auto;
        }

        .project-card {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 1rem;
            border-left: 4px solid #4ecdc4;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .project-card:hover {
            background: rgba(0, 0, 0, 0.3);
            transform: translateY(-2px);
        }

        .project-card.in-progress {
            border-left-color: #ff9f43;
        }

        .project-card.completed {
            border-left-color: #00d2d3;
        }

        .project-card.failed {
            border-left-color: #ff6b6b;
        }

        .project-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .project-name {
            font-weight: 600;
            font-size: 1.1rem;
        }

        .project-status {
            font-size: 0.8rem;
            padding: 0.2rem 0.6rem;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.2);
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            overflow: hidden;
            margin: 0.5rem 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4ecdc4, #44a08d);
            border-radius: 3px;
            transition: width 0.5s ease;
        }

        .project-details {
            font-size: 0.85rem;
            opacity: 0.8;
            display: flex;
            justify-content: space-between;
        }

        .system-metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
        }

        .metric-card {
            background: rgba(0, 0, 0, 0.2);
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
        }

        .metric-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #4ecdc4;
        }

        .metric-label {
            font-size: 0.8rem;
            opacity: 0.8;
            margin-top: 0.3rem;
        }

        .resource-usage {
            display: grid;
            gap: 1rem;
        }

        .resource-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.8rem;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 6px;
        }

        .resource-bar {
            width: 150px;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            overflow: hidden;
            margin-left: 1rem;
        }

        .resource-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #ffa726);
            border-radius: 3px;
            transition: width 0.5s ease;
        }

        .activity-log {
            max-height: 300px;
            overflow-y: auto;
        }

        .log-entry {
            padding: 0.5rem;
            margin-bottom: 0.5rem;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 6px;
            font-size: 0.9rem;
            border-left: 3px solid #4ecdc4;
        }

        .log-entry.error {
            border-left-color: #ff6b6b;
        }

        .log-entry.warning {
            border-left-color: #ffa726;
        }

        .log-timestamp {
            font-size: 0.8rem;
            opacity: 0.7;
            float: right;
        }

        .stage-timeline {
            display: grid;
            gap: 0.5rem;
        }

        .stage-item {
            display: flex;
            align-items: center;
            padding: 0.5rem;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 6px;
        }

        .stage-icon {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 1rem;
            background: rgba(255, 255, 255, 0.3);
        }

        .stage-icon.completed {
            background: #00d2d3;
        }

        .stage-icon.active {
            background: #ff9f43;
            animation: pulse 1.5s infinite;
        }

        .stage-name {
            flex: 1;
        }

        .stage-progress {
            font-size: 0.8rem;
            opacity: 0.8;
        }

        .create-project-btn {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .create-project-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            padding: 2rem;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            max-height: 80%;
            overflow-y: auto;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #4ecdc4;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border-radius: 6px;
            font-size: 1rem;
        }

        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            margin-top: 2rem;
        }

        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .connection-status {
            font-size: 0.8rem;
            opacity: 0.8;
        }

        .ws-connected {
            color: #4ecdc4;
        }

        .ws-disconnected {
            color: #ff6b6b;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Anime Production Orchestration Dashboard</h1>
    </div>

    <div class="status-bar">
        <div class="status-indicator">
            <div class="status-dot" id="systemStatus"></div>
            <span id="systemStatusText">System Online</span>
        </div>
        <div class="connection-status">
            <span id="connectionStatus" class="ws-disconnected">Disconnected</span>
        </div>
        <div>
            Last Update: <span id="lastUpdate">--:--:--</span>
        </div>
    </div>

    <div class="main-container">
        <div class="panel">
            <h2>Active Projects</h2>
            <div class="projects-grid" id="projectsGrid">
                <!-- Projects will be populated here -->
            </div>
        </div>

        <div class="panel">
            <h2>System Metrics</h2>
            <div class="system-metrics" id="systemMetrics">
                <!-- Metrics will be populated here -->
            </div>
        </div>

        <div class="panel">
            <h2>Resource Usage</h2>
            <div class="resource-usage" id="resourceUsage">
                <!-- Resource usage will be populated here -->
            </div>
        </div>

        <div class="panel">
            <h2>Recent Activity</h2>
            <div class="activity-log" id="activityLog">
                <!-- Activity log will be populated here -->
            </div>
        </div>
    </div>

    <button class="create-project-btn" onclick="showCreateProjectModal()">+</button>

    <!-- Create Project Modal -->
    <div class="modal" id="createProjectModal">
        <div class="modal-content">
            <h2>Create New Project</h2>
            <form id="createProjectForm">
                <div class="form-group">
                    <label for="projectName">Project Name</label>
                    <input type="text" id="projectName" name="name" required placeholder="Enter project name">
                </div>
                <div class="form-group">
                    <label for="projectDescription">Description</label>
                    <textarea id="projectDescription" name="description" placeholder="Project description"></textarea>
                </div>
                <div class="form-group">
                    <label for="projectType">Project Type</label>
                    <select id="projectType" name="project_type">
                        <option value="short_film">Short Film</option>
                        <option value="music_video">Music Video</option>
                        <option value="commercial">Commercial</option>
                        <option value="pilot_episode">Pilot Episode</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="projectPriority">Priority (1-10)</label>
                    <input type="number" id="projectPriority" name="priority" min="1" max="10" value="5">
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="hideCreateProjectModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Create Project</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Project Details Modal -->
    <div class="modal" id="projectDetailsModal">
        <div class="modal-content" id="projectDetailsContent">
            <!-- Project details will be populated here -->
        </div>
    </div>

    <script>
        class OrchestrationDashboard {
            constructor() {
                this.websocket = null;
                this.reconnectInterval = 5000;
                this.activityLog = [];
                this.maxLogEntries = 50;

                this.init();
            }

            async init() {
                await this.loadInitialData();
                this.connectWebSocket();
                this.setupEventListeners();
                this.startPeriodicUpdates();
            }

            async loadInitialData() {
                try {
                    // Load projects
                    const projectsResponse = await fetch('/projects');
                    const projects = await projectsResponse.json();
                    this.updateProjectsDisplay(projects);

                    // Load system status
                    const statusResponse = await fetch('/system/status');
                    const systemStatus = await statusResponse.json();
                    this.updateSystemMetrics(systemStatus);

                    // Load resource usage
                    const resourceResponse = await fetch('/system/resources');
                    const resourceData = await resourceResponse.json();
                    this.updateResourceUsage(resourceData);

                    this.addLogEntry('info', 'Dashboard initialized successfully');
                    this.updateTimestamp();

                } catch (error) {
                    console.error('Failed to load initial data:', error);
                    this.addLogEntry('error', `Failed to load initial data: ${error.message}`);
                    document.getElementById('systemStatus').className = 'status-dot error';
                    document.getElementById('systemStatusText').textContent = 'System Error';
                }
            }

            connectWebSocket() {
                try {
                    const wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                    const wsUrl = `${wsProtocol}//${window.location.host}/ws/system`;

                    this.websocket = new WebSocket(wsUrl);

                    this.websocket.onopen = () => {
                        console.log('WebSocket connected');
                        document.getElementById('connectionStatus').textContent = 'Connected';
                        document.getElementById('connectionStatus').className = 'connection-status ws-connected';
                        this.addLogEntry('info', 'Real-time connection established');
                    };

                    this.websocket.onmessage = (event) => {
                        const data = JSON.parse(event.data);
                        this.handleWebSocketMessage(data);
                    };

                    this.websocket.onclose = () => {
                        console.log('WebSocket disconnected');
                        document.getElementById('connectionStatus').textContent = 'Disconnected';
                        document.getElementById('connectionStatus').className = 'connection-status ws-disconnected';
                        this.addLogEntry('warning', 'Real-time connection lost, attempting reconnection...');

                        // Attempt to reconnect
                        setTimeout(() => this.connectWebSocket(), this.reconnectInterval);
                    };

                    this.websocket.onerror = (error) => {
                        console.error('WebSocket error:', error);
                        this.addLogEntry('error', 'WebSocket connection error');
                    };

                } catch (error) {
                    console.error('Failed to connect WebSocket:', error);
                    this.addLogEntry('error', `Failed to establish real-time connection: ${error.message}`);
                }
            }

            handleWebSocketMessage(data) {
                console.log('WebSocket message:', data);

                switch (data.type) {
                    case 'system_update':
                        this.handleSystemUpdate(data.data);
                        break;
                    case 'project_update':
                        this.handleProjectUpdate(data);
                        break;
                    case 'heartbeat':
                        // Update timestamp on heartbeat
                        this.updateTimestamp();
                        break;
                    default:
                        console.log('Unknown message type:', data.type);
                }
            }

            handleSystemUpdate(data) {
                // Update system metrics in real-time
                const metricsContainer = document.getElementById('systemMetrics');
                if (metricsContainer) {
                    metricsContainer.innerHTML = `
                        <div class="metric-card">
                            <div class="metric-value">${data.active_projects || 0}</div>
                            <div class="metric-label">Active Projects</div>
                        </div>
                        <div class="metric-card">
                            <div class="metric-value">${data.running_executions || 0}</div>
                            <div class="metric-label">Running Tasks</div>
                        </div>
                        <div class="metric-card">
                            <div class="metric-value">${data.cycles_completed || 0}</div>
                            <div class="metric-label">Cycles</div>
                        </div>
                        <div class="metric-card">
                            <div class="metric-value">${data.tasks_executed || 0}</div>
                            <div class="metric-label">Tasks Completed</div>
                        </div>
                    `;
                }

                this.addLogEntry('info', `System update: ${data.active_projects} projects, ${data.running_executions} tasks running`);
                this.updateTimestamp();
            }

            handleProjectUpdate(data) {
                this.addLogEntry('info', `Project ${data.project_id}: ${data.data.event}`);

                // Refresh project list
                this.refreshProjects();
            }

            async refreshProjects() {
                try {
                    const response = await fetch('/projects');
                    const projects = await response.json();
                    this.updateProjectsDisplay(projects);
                } catch (error) {
                    console.error('Failed to refresh projects:', error);
                }
            }

            updateProjectsDisplay(projects) {
                const container = document.getElementById('projectsGrid');

                if (projects.length === 0) {
                    container.innerHTML = '<p style="text-align: center; opacity: 0.6;">No projects yet. Create your first project!</p>';
                    return;
                }

                container.innerHTML = projects.map(project => `
                    <div class="project-card ${project.status}" onclick="showProjectDetails('${project.project_id}')">
                        <div class="project-header">
                            <div class="project-name">${project.name}</div>
                            <div class="project-status">${project.status.replace('_', ' ').toUpperCase()}</div>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${project.progress_percent}%"></div>
                        </div>
                        <div class="project-details">
                            <span>Stage: ${project.current_stage.replace('_', ' ')}</span>
                            <span>${Math.round(project.progress_percent)}%</span>
                        </div>
                    </div>
                `).join('');
            }

            updateSystemMetrics(data) {
                const container = document.getElementById('systemMetrics');
                container.innerHTML = `
                    <div class="metric-card">
                        <div class="metric-value">${data.active_projects}</div>
                        <div class="metric-label">Active Projects</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-value">${data.running_executions}</div>
                        <div class="metric-label">Running Tasks</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-value">${Math.round(data.system_uptime_seconds / 3600)}h</div>
                        <div class="metric-label">Uptime</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-value">${data.total_projects_created}</div>
                        <div class="metric-label">Total Projects</div>
                    </div>
                `;

                // Update system status
                document.getElementById('systemStatus').className =
                    data.autonomous_core_status === 'running' ? 'status-dot' : 'status-dot error';
                document.getElementById('systemStatusText').textContent =
                    data.autonomous_core_status === 'running' ? 'System Online' : 'System Issue';
            }

            updateResourceUsage(data) {
                const container = document.getElementById('resourceUsage');

                if (!data.resource_types) {
                    container.innerHTML = '<p>No resource data available</p>';
                    return;
                }

                container.innerHTML = Object.entries(data.resource_types).map(([type, info]) => `
                    <div class="resource-item">
                        <span>${type.toUpperCase()}: ${info.allocated.toFixed(1)}/${info.available.toFixed(1)}</span>
                        <div class="resource-bar">
                            <div class="resource-fill" style="width: ${info.utilization_percent}%"></div>
                        </div>
                        <span>${Math.round(info.utilization_percent)}%</span>
                    </div>
                `).join('');
            }

            addLogEntry(type, message) {
                const timestamp = new Date().toLocaleTimeString();
                const entry = { type, message, timestamp };

                this.activityLog.unshift(entry);
                if (this.activityLog.length > this.maxLogEntries) {
                    this.activityLog.pop();
                }

                this.updateActivityLog();
            }

            updateActivityLog() {
                const container = document.getElementById('activityLog');
                container.innerHTML = this.activityLog.map(entry => `
                    <div class="log-entry ${entry.type}">
                        <span class="log-timestamp">${entry.timestamp}</span>
                        ${entry.message}
                    </div>
                `).join('');
            }

            updateTimestamp() {
                document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString();
            }

            setupEventListeners() {
                // Create project form
                document.getElementById('createProjectForm').addEventListener('submit', async (e) => {
                    e.preventDefault();
                    await this.createProject(e.target);
                });
            }

            async createProject(form) {
                try {
                    const formData = new FormData(form);
                    const projectData = {
                        name: formData.get('name'),
                        description: formData.get('description'),
                        project_type: formData.get('project_type'),
                        priority: parseInt(formData.get('priority')),
                        characters: [],
                        scenes: [],
                        style: {},
                        technical_specs: {}
                    };

                    const response = await fetch('/projects', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(projectData)
                    });

                    const result = await response.json();

                    if (response.ok) {
                        this.addLogEntry('info', `Project created: ${projectData.name}`);
                        hideCreateProjectModal();
                        form.reset();
                        await this.refreshProjects();
                    } else {
                        throw new Error(result.detail || 'Failed to create project');
                    }

                } catch (error) {
                    console.error('Failed to create project:', error);
                    this.addLogEntry('error', `Failed to create project: ${error.message}`);
                    alert('Failed to create project: ' + error.message);
                }
            }

            startPeriodicUpdates() {
                // Refresh data every 30 seconds if WebSocket is not connected
                setInterval(async () => {
                    if (!this.websocket || this.websocket.readyState !== WebSocket.OPEN) {
                        try {
                            await this.loadInitialData();
                        } catch (error) {
                            console.error('Periodic update failed:', error);
                        }
                    }
                }, 30000);
            }
        }

        // Global functions for modal management
        function showCreateProjectModal() {
            document.getElementById('createProjectModal').style.display = 'block';
        }

        function hideCreateProjectModal() {
            document.getElementById('createProjectModal').style.display = 'none';
        }

        async function showProjectDetails(projectId) {
            try {
                const response = await fetch(`/projects/${projectId}`);
                const project = await response.json();

                const modal = document.getElementById('projectDetailsModal');
                const content = document.getElementById('projectDetailsContent');

                content.innerHTML = `
                    <h2>${project.name}</h2>
                    <div style="margin-bottom: 1rem;">
                        <strong>Status:</strong> ${project.status.replace('_', ' ').toUpperCase()}
                        <br><strong>Progress:</strong> ${Math.round(project.total_progress_percent)}%
                        <br><strong>Current Stage:</strong> ${project.current_stage.replace('_', ' ')}
                    </div>

                    <h3>Stage Progress</h3>
                    <div class="stage-timeline">
                        ${Object.entries(project.stage_progress).map(([stage, progress]) => `
                            <div class="stage-item">
                                <div class="stage-icon ${project.stages_completed.includes(stage) ? 'completed' : (progress > 0 ? 'active' : '')}"></div>
                                <div class="stage-name">${stage.replace('_', ' ')}</div>
                                <div class="stage-progress">${Math.round(progress)}%</div>
                            </div>
                        `).join('')}
                    </div>

                    ${project.active_executions.length > 0 ? `
                        <h3>Active Tasks</h3>
                        <div style="margin-bottom: 1rem;">
                            ${project.active_executions.map(exec => `
                                <div style="background: rgba(0,0,0,0.2); padding: 0.5rem; margin-bottom: 0.5rem; border-radius: 4px;">
                                    <strong>${exec.stage.replace('_', ' ')}</strong> - ${exec.status}
                                    <br>Progress: ${Math.round(exec.progress)}%
                                </div>
                            `).join('')}
                        </div>
                    ` : ''}

                    <div class="form-actions">
                        ${project.status === 'draft' ? `
                            <button class="btn btn-primary" onclick="startProject('${projectId}')">Start Production</button>
                        ` : ''}
                        ${project.status === 'in_progress' ? `
                            <button class="btn btn-secondary" onclick="pauseProject('${projectId}')">Pause Production</button>
                        ` : ''}
                        <button class="btn btn-secondary" onclick="hideProjectDetailsModal()">Close</button>
                    </div>
                `;

                modal.style.display = 'block';

            } catch (error) {
                console.error('Failed to load project details:', error);
                alert('Failed to load project details');
            }
        }

        function hideProjectDetailsModal() {
            document.getElementById('projectDetailsModal').style.display = 'none';
        }

        async function startProject(projectId) {
            try {
                const response = await fetch(`/projects/${projectId}/start`, {
                    method: 'POST'
                });

                const result = await response.json();

                if (response.ok) {
                    dashboard.addLogEntry('info', `Started production for project ${projectId}`);
                    hideProjectDetailsModal();
                    dashboard.refreshProjects();
                } else {
                    throw new Error(result.detail || 'Failed to start project');
                }

            } catch (error) {
                console.error('Failed to start project:', error);
                alert('Failed to start project: ' + error.message);
            }
        }

        async function pauseProject(projectId) {
            try {
                const response = await fetch(`/projects/${projectId}/pause`, {
                    method: 'POST'
                });

                const result = await response.json();

                if (response.ok) {
                    dashboard.addLogEntry('info', `Paused production for project ${projectId}`);
                    hideProjectDetailsModal();
                    dashboard.refreshProjects();
                } else {
                    throw new Error(result.detail || 'Failed to pause project');
                }

            } catch (error) {
                console.error('Failed to pause project:', error);
                alert('Failed to pause project: ' + error.message);
            }
        }

        // Close modals when clicking outside
        window.onclick = function(event) {
            const createModal = document.getElementById('createProjectModal');
            const detailsModal = document.getElementById('projectDetailsModal');

            if (event.target === createModal) {
                hideCreateProjectModal();
            }
            if (event.target === detailsModal) {
                hideProjectDetailsModal();
            }
        }

        // Initialize dashboard when page loads
        let dashboard;
        document.addEventListener('DOMContentLoaded', () => {
            dashboard = new OrchestrationDashboard();
        });
    </script>
</body>
</html>
