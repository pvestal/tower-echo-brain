<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echo Brain</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", sans-serif;
            background: #0f0f0f;
            color: #a0a0a0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            background: #1a1a1a;
            padding: 16px 24px;
            border-bottom: 1px solid #2a2a2a;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 {
            color: #e0e0e0;
            font-size: 18px;
            font-weight: 500;
        }
        .mode-toggle {
            display: flex;
            gap: 8px;
        }
        .mode-btn {
            padding: 6px 12px;
            background: transparent;
            border: 1px solid #2a2a2a;
            color: #7a7a7a;
            cursor: pointer;
            border-radius: 3px;
            font-size: 12px;
            transition: all 0.2s;
        }
        .mode-btn:hover {
            color: #c0c0c0;
            border-color: #3a3a3a;
            background: #1a1a1a;
        }
        .mode-btn.active {
            background: #252525;
            color: #e0e0e0;
            border-color: #3a3a3a;
        }
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        .message {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 4px;
            line-height: 1.5;
            font-size: 14px;
        }
        .user-message {
            align-self: flex-end;
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            color: #e0e0e0;
        }
        .echo-message {
            align-self: flex-start;
            background: #151515;
            border: 1px solid #252525;
            color: #c0c0c0;
        }
        .input-area {
            background: #1a1a1a;
            padding: 16px 24px;
            border-top: 1px solid #2a2a2a;
            display: flex;
            gap: 8px;
        }
        .input-box {
            flex: 1;
            padding: 10px 12px;
            background: #0f0f0f;
            border: 1px solid #2a2a2a;
            color: #e0e0e0;
            border-radius: 3px;
            font-size: 14px;
            font-family: inherit;
        }
        .input-box:focus {
            outline: none;
            border-color: #3a3a3a;
            background: #1a1a1a;
        }
        .send-btn, .clear-btn {
            padding: 10px 16px;
            border: 1px solid #2a2a2a;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
        }
        .send-btn {
            background: #252525;
            color: #e0e0e0;
        }
        .send-btn:hover {
            background: #2a2a2a;
            border-color: #3a3a3a;
        }
        .clear-btn {
            background: transparent;
            color: #7a7a7a;
        }
        .clear-btn:hover {
            color: #c0c0c0;
            border-color: #3a3a3a;
            background: #1a1a1a;
        }
        .status-bar {
            padding: 8px 24px;
            background: #151515;
            border-top: 1px solid #2a2a2a;
            font-size: 11px;
            color: #606060;
            display: flex;
            justify-content: space-between;
        }
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #10b981;
        }
        .status-dot.offline {
            background: #404040;
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0f0f0f;
        }
        ::-webkit-scrollbar-thumb {
            background: #2a2a2a;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #3a3a3a;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Echo Brain</h1>
        <div class="mode-toggle">
            <button class="mode-btn active" data-mode="chat">Chat</button>
            <button class="mode-btn" data-mode="query">Query</button>
            <button class="mode-btn" data-mode="voice">Voice</button>
        </div>
    </div>

    <div class="chat-container" id="chat-container">
        <!-- Messages appear here -->
    </div>

    <div class="input-area">
        <input type="text" class="input-box" id="message-input" placeholder="Type a message...">
        <button class="send-btn" id="send-btn">Send</button>
        <button class="clear-btn" id="clear-btn">Clear</button>
    </div>

    <div class="status-bar">
        <div class="status-indicator">
            <div class="status-dot" id="status-dot"></div>
            <span id="status-text">Connected</span>
        </div>
        <div id="model-info">Model: llama3.2:3b</div>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        const clearBtn = document.getElementById('clear-btn');
        const statusDot = document.getElementById('status-dot');
        const statusText = document.getElementById('status-text');

        let currentMode = 'chat';

        // Mode switching
        document.querySelectorAll('.mode-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentMode = btn.dataset.mode;
            });
        });

        function addMessage(text, isUser) {
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${isUser ? 'user-message' : 'echo-message'}`;
            msgDiv.textContent = text;
            chatContainer.appendChild(msgDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            addMessage(message, true);
            messageInput.value = '';

            try {
                const response = await fetch('/api/echo/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: message,
                        mode: currentMode
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    addMessage(data.response || data.message, false);
                } else {
                    addMessage('Error: Unable to get response', false);
                    statusDot.classList.add('offline');
                    statusText.textContent = 'Connection error';
                }
            } catch (error) {
                addMessage('Error: Service unavailable', false);
                statusDot.classList.add('offline');
                statusText.textContent = 'Offline';
            }
        }

        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        clearBtn.addEventListener('click', () => {
            chatContainer.innerHTML = '';
        });

        // Check connection status
        async function checkStatus() {
            try {
                const response = await fetch('/api/echo/health');
                if (response.ok) {
                    statusDot.classList.remove('offline');
                    statusText.textContent = 'Connected';
                } else {
                    throw new Error('Offline');
                }
            } catch {
                statusDot.classList.add('offline');
                statusText.textContent = 'Offline';
            }
        }

        checkStatus();
        setInterval(checkStatus, 10000);
    </script>
</body>
</html>
