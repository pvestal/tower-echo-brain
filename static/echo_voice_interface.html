<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echo Voice Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .voice-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 600px;
            width: 90%;
        }

        .echo-logo {
            font-size: 3rem;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: bold;
        }

        .status-indicator {
            display: inline-block;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #ff4757;
            margin: 10px;
            transition: all 0.3s ease;
        }

        .status-indicator.connected {
            background: #2ed573;
            box-shadow: 0 0 20px rgba(46, 213, 115, 0.5);
        }

        .status-indicator.listening {
            background: #ffa726;
            animation: pulse 1.5s ease-in-out infinite;
        }

        .status-indicator.speaking {
            background: #5c7cfa;
            animation: pulse 1s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.7; }
        }

        .voice-button {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4);
            color: white;
            font-size: 2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .voice-button:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }

        .voice-button:active {
            transform: scale(0.95);
        }

        .voice-button.listening {
            animation: listening-pulse 1.5s ease-in-out infinite;
        }

        @keyframes listening-pulse {
            0%, 100% { 
                transform: scale(1); 
                box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            }
            50% { 
                transform: scale(1.05); 
                box-shadow: 0 15px 40px rgba(255, 107, 107, 0.4);
            }
        }

        .conversation-panel {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
            text-align: left;
        }

        .message {
            margin: 10px 0;
            padding: 10px 15px;
            border-radius: 10px;
            max-width: 80%;
        }

        .message.user {
            background: rgba(102, 126, 234, 0.3);
            margin-left: auto;
            text-align: right;
        }

        .message.echo {
            background: rgba(255, 107, 107, 0.3);
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .control-button {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .control-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
            justify-content: center;
        }

        .volume-slider {
            width: 150px;
            height: 5px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.3);
            outline: none;
            cursor: pointer;
        }

        .status-text {
            margin-top: 15px;
            font-size: 14px;
            opacity: 0.8;
        }

        .error-message {
            background: rgba(255, 107, 107, 0.2);
            border: 1px solid rgba(255, 107, 107, 0.5);
            color: #ff6b6b;
            padding: 10px;
            border-radius: 10px;
            margin-top: 10px;
        }

        .settings-panel {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 15px;
            margin-top: 15px;
            text-align: left;
        }

        .settings-panel h3 {
            margin-bottom: 10px;
            color: #4ecdc4;
        }

        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 8px 0;
        }

        .setting-select {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .waveform {
            display: flex;
            align-items: end;
            justify-content: center;
            height: 40px;
            margin: 15px 0;
            gap: 2px;
        }

        .waveform-bar {
            width: 3px;
            background: linear-gradient(to top, #ff6b6b, #4ecdc4);
            border-radius: 2px;
            transition: height 0.1s ease;
        }

        .music-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }

        .music-button {
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            background: rgba(76, 175, 80, 0.3);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 12px;
        }

        .music-button:hover {
            background: rgba(76, 175, 80, 0.5);
        }
    </style>
</head>
<body>
    <div class="voice-container">
        <div class="echo-logo">ECHO</div>
        <div class="status-indicator" id="connectionStatus"></div>
        
        <button class="voice-button" id="voiceButton">
            ðŸŽ¤
        </button>
        
        <div class="waveform" id="waveform">
            <!-- Waveform bars will be generated by JavaScript -->
        </div>
        
        <div class="controls">
            <button class="control-button" id="clearButton">Clear Chat</button>
            <button class="control-button" id="settingsButton">Settings</button>
            <button class="control-button" id="connectButton">Connect</button>
        </div>
        
        <div class="volume-control">
            <span>ðŸ”Š</span>
            <input type="range" class="volume-slider" id="volumeSlider" min="0" max="1" step="0.1" value="0.8">
            <span id="volumeValue">80%</span>
        </div>
        
        <div class="music-controls">
            <button class="music-button" id="playlistButton">Show Playlists</button>
            <button class="music-button" id="playMusicButton">Play Music</button>
            <button class="music-button" id="stopMusicButton">Stop Music</button>
        </div>
        
        <div class="conversation-panel" id="conversationPanel">
            <div class="message echo">
                ðŸ‘‹ Hello! I'm Echo, your AI voice assistant. Click the microphone to start talking!
            </div>
        </div>
        
        <div class="settings-panel" id="settingsPanel" style="display: none;">
            <h3>Voice Settings</h3>
            <div class="setting-item">
                <label>Intelligence Level:</label>
                <select class="setting-select" id="intelligenceLevel">
                    <option value="quick">Quick</option>
                    <option value="medium" selected>Medium</option>
                    <option value="high">High</option>
                    <option value="genius">Genius</option>
                </select>
            </div>
            <div class="setting-item">
                <label>Voice Speed:</label>
                <select class="setting-select" id="voiceSpeed">
                    <option value="0.8">Slow</option>
                    <option value="1.0" selected>Normal</option>
                    <option value="1.2">Fast</option>
                </select>
            </div>
            <div class="setting-item">
                <label>Auto-play Response:</label>
                <select class="setting-select" id="autoPlay">
                    <option value="true" selected>Yes</option>
                    <option value="false">No</option>
                </select>
            </div>
        </div>
        
        <div class="status-text" id="statusText">Ready to connect to Echo</div>
        
        <div class="error-message" id="errorMessage" style="display: none;"></div>
    </div>

    <script>
        class EchoVoiceInterface {
            constructor() {
                this.ws = null;
                this.isListening = false;
                this.isSpeaking = false;
                this.recognition = null;
                this.speechSynthesis = window.speechSynthesis;
                this.settings = {
                    intelligenceLevel: 'medium',
                    voiceSpeed: 1.0,
                    autoPlay: true,
                    volume: 0.8
                };
                
                this.initializeElements();
                this.initializeSpeechRecognition();
                this.initializeWaveform();
                this.setupEventListeners();
                this.loadSettings();
            }
            
            initializeElements() {
                this.elements = {
                    connectionStatus: document.getElementById('connectionStatus'),
                    voiceButton: document.getElementById('voiceButton'),
                    conversationPanel: document.getElementById('conversationPanel'),
                    statusText: document.getElementById('statusText'),
                    errorMessage: document.getElementById('errorMessage'),
                    settingsPanel: document.getElementById('settingsPanel'),
                    waveform: document.getElementById('waveform'),
                    volumeSlider: document.getElementById('volumeSlider'),
                    volumeValue: document.getElementById('volumeValue'),
                    intelligenceLevel: document.getElementById('intelligenceLevel'),
                    voiceSpeed: document.getElementById('voiceSpeed'),
                    autoPlay: document.getElementById('autoPlay')
                };
            }
            
            initializeSpeechRecognition() {
                if ('webkitSpeechRecognition' in window) {
                    this.recognition = new webkitSpeechRecognition();
                } else if ('SpeechRecognition' in window) {
                    this.recognition = new SpeechRecognition();
                } else {
                    this.showError('Speech recognition not supported in this browser');
                    return;
                }
                
                this.recognition.continuous = false;
                this.recognition.interimResults = false;
                this.recognition.lang = 'en-US';
                
                this.recognition.onstart = () => {
                    this.isListening = true;
                    this.updateUI();
                };
                
                this.recognition.onresult = (event) => {
                    const transcript = event.results[0][0].transcript;
                    this.handleSpeechInput(transcript);
                };
                
                this.recognition.onerror = (event) => {
                    this.showError(`Speech recognition error: ${event.error}`);
                    this.stopListening();
                };
                
                this.recognition.onend = () => {
                    this.stopListening();
                };
            }
            
            initializeWaveform() {
                const waveform = this.elements.waveform;
                for (let i = 0; i < 20; i++) {
                    const bar = document.createElement('div');
                    bar.className = 'waveform-bar';
                    bar.style.height = '5px';
                    waveform.appendChild(bar);
                }
                this.waveformBars = waveform.querySelectorAll('.waveform-bar');
            }
            
            setupEventListeners() {
                // Voice button
                this.elements.voiceButton.addEventListener('click', () => {
                    if (this.isListening) {
                        this.stopListening();
                    } else {
                        this.startListening();
                    }
                });
                
                // Control buttons
                document.getElementById('clearButton').addEventListener('click', () => {
                    this.clearConversation();
                });
                
                document.getElementById('settingsButton').addEventListener('click', () => {
                    this.toggleSettings();
                });
                
                document.getElementById('connectButton').addEventListener('click', () => {
                    this.connectToEcho();
                });
                
                // Music controls
                document.getElementById('playlistButton').addEventListener('click', () => {
                    this.handleMusicCommand('show playlists');
                });
                
                document.getElementById('playMusicButton').addEventListener('click', () => {
                    this.handleMusicCommand('play music');
                });
                
                document.getElementById('stopMusicButton').addEventListener('click', () => {
                    this.handleMusicCommand('stop music');
                });
                
                // Volume control
                this.elements.volumeSlider.addEventListener('input', (e) => {
                    this.settings.volume = parseFloat(e.target.value);
                    this.elements.volumeValue.textContent = Math.round(this.settings.volume * 100) + '%';
                    this.saveSettings();
                });
                
                // Settings
                this.elements.intelligenceLevel.addEventListener('change', (e) => {
                    this.settings.intelligenceLevel = e.target.value;
                    this.saveSettings();
                });
                
                this.elements.voiceSpeed.addEventListener('change', (e) => {
                    this.settings.voiceSpeed = parseFloat(e.target.value);
                    this.saveSettings();
                });
                
                this.elements.autoPlay.addEventListener('change', (e) => {
                    this.settings.autoPlay = e.target.value === 'true';
                    this.saveSettings();
                });
            }
            
            async connectToEcho() {
                try {
                    this.updateStatus('Connecting to Echo...');
                    
                    // Connect via WebSocket to Echo voice service
                    this.ws = new WebSocket('ws://***REMOVED***:8312/ws');
                    
                    this.ws.onopen = () => {
                        this.elements.connectionStatus.classList.add('connected');
                        this.updateStatus('Connected to Echo');
                        this.addMessage('echo', 'Connected! Ready for voice commands.');
                    };
                    
                    this.ws.onmessage = (event) => {
                        const data = JSON.parse(event.data);
                        this.handleEchoResponse(data);
                    };
                    
                    this.ws.onclose = () => {
                        this.elements.connectionStatus.classList.remove('connected');
                        this.updateStatus('Disconnected from Echo');
                        this.showError('Connection to Echo lost');
                    };
                    
                    this.ws.onerror = (error) => {
                        this.showError('Failed to connect to Echo service');
                        this.updateStatus('Connection failed');
                    };
                    
                } catch (error) {
                    this.showError('Connection error: ' + error.message);
                }
            }
            
            startListening() {
                if (!this.recognition) return;
                
                try {
                    this.recognition.start();
                    this.elements.voiceButton.classList.add('listening');
                    this.updateStatus('Listening...');
                    this.animateWaveform();
                } catch (error) {
                    this.showError('Failed to start listening: ' + error.message);
                }
            }
            
            stopListening() {
                this.isListening = false;
                this.elements.voiceButton.classList.remove('listening');
                this.updateStatus('Processing...');
                this.stopWaveformAnimation();
                this.updateUI();
            }
            
            handleSpeechInput(transcript) {
                this.addMessage('user', transcript);
                this.sendToEcho(transcript);
            }
            
            async sendToEcho(message) {
                if (!this.ws || this.ws.readyState !== WebSocket.OPEN) {
                    // Fallback to HTTP API if WebSocket not available
                    try {
                        const response = await fetch('http://***REMOVED***:8312/api/chat', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                message: message,
                                context: {
                                    intelligence_level: this.settings.intelligenceLevel,
                                    interface: 'voice'
                                }
                            })
                        });
                        
                        const data = await response.json();
                        this.handleEchoResponse(data);
                    } catch (error) {
                        this.showError('Failed to communicate with Echo: ' + error.message);
                    }
                } else {
                    // Send via WebSocket
                    this.ws.send(JSON.stringify({
                        type: 'chat',
                        message: message,
                        intelligence_level: this.settings.intelligenceLevel
                    }));
                }
            }
            
            handleEchoResponse(data) {
                const responseText = data.echo_response || data.response || 'No response';
                this.addMessage('echo', responseText);
                
                if (this.settings.autoPlay) {
                    this.speak(responseText);
                }
                
                this.updateStatus('Ready');
            }
            
            speak(text) {
                if (!this.speechSynthesis) return;
                
                // Stop any current speech
                this.speechSynthesis.cancel();
                
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.rate = this.settings.voiceSpeed;
                utterance.volume = this.settings.volume;
                utterance.lang = 'en-US';
                
                utterance.onstart = () => {
                    this.isSpeaking = true;
                    this.elements.connectionStatus.classList.add('speaking');
                    this.updateStatus('Echo speaking...');
                };
                
                utterance.onend = () => {
                    this.isSpeaking = false;
                    this.elements.connectionStatus.classList.remove('speaking');
                    this.updateStatus('Ready');
                };
                
                utterance.onerror = (error) => {
                    this.showError('Speech synthesis error: ' + error.error);
                    this.isSpeaking = false;
                    this.elements.connectionStatus.classList.remove('speaking');
                };
                
                this.speechSynthesis.speak(utterance);
            }
            
            handleMusicCommand(command) {
                this.sendToEcho(command);
            }
            
            addMessage(sender, text) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}`;
                messageDiv.textContent = text;
                
                this.elements.conversationPanel.appendChild(messageDiv);
                this.elements.conversationPanel.scrollTop = this.elements.conversationPanel.scrollHeight;
            }
            
            clearConversation() {
                this.elements.conversationPanel.innerHTML = '<div class="message echo">ðŸ‘‹ Chat cleared. Ready for new conversation!</div>';
            }
            
            toggleSettings() {
                const panel = this.elements.settingsPanel;
                panel.style.display = panel.style.display === 'none' ? 'block' : 'none';
            }
            
            updateUI() {
                if (this.isListening) {
                    this.elements.connectionStatus.classList.add('listening');
                } else {
                    this.elements.connectionStatus.classList.remove('listening');
                }
            }
            
            updateStatus(text) {
                this.elements.statusText.textContent = text;
            }
            
            showError(message) {
                this.elements.errorMessage.textContent = message;
                this.elements.errorMessage.style.display = 'block';
                setTimeout(() => {
                    this.elements.errorMessage.style.display = 'none';
                }, 5000);
            }
            
            animateWaveform() {
                this.waveformInterval = setInterval(() => {
                    if (this.isListening) {
                        this.waveformBars.forEach(bar => {
                            const height = Math.random() * 30 + 5;
                            bar.style.height = height + 'px';
                        });
                    }
                }, 100);
            }
            
            stopWaveformAnimation() {
                if (this.waveformInterval) {
                    clearInterval(this.waveformInterval);
                    this.waveformBars.forEach(bar => {
                        bar.style.height = '5px';
                    });
                }
            }
            
            saveSettings() {
                localStorage.setItem('echoVoiceSettings', JSON.stringify(this.settings));
            }
            
            loadSettings() {
                const saved = localStorage.getItem('echoVoiceSettings');
                if (saved) {
                    this.settings = { ...this.settings, ...JSON.parse(saved) };
                    this.applySettings();
                }
            }
            
            applySettings() {
                this.elements.volumeSlider.value = this.settings.volume;
                this.elements.volumeValue.textContent = Math.round(this.settings.volume * 100) + '%';
                this.elements.intelligenceLevel.value = this.settings.intelligenceLevel;
                this.elements.voiceSpeed.value = this.settings.voiceSpeed;
                this.elements.autoPlay.value = this.settings.autoPlay.toString();
            }
        }
        
        // Initialize the voice interface when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            window.echoVoice = new EchoVoiceInterface();
        });
    </script>
</body>
</html>
