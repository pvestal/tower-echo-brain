name: Main CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-minimal.txt
          pip install pytest pytest-asyncio pytest-timeout httpx ruff

      - name: Lint with ruff
        run: ruff check src/ --exit-zero

      - name: Run tests
        run: |
          pytest tests/comprehensive/ \
            -v \
            --tb=short \
            -m "not integration and not live" \
            --ignore=tests/comprehensive/test_database.py \
            --ignore=tests/comprehensive/test_memory_qdrant.py \
            --timeout=60

      - name: Check service health
        run: |
          echo "All tests passed"
