name: Echo Intelligence CI Pipeline

on:
  push:
    branches: [ main, develop, feature/* ]
  pull_request:
    branches: [ main ]

jobs:
  test-autonomous-auth:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: patrick
          POSTGRES_PASSWORD: test
          POSTGRES_DB: echo_brain
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install PyJWT httpx fastapi pytest pytest-asyncio
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Test Echo Autonomous Authentication
      env:
        JWT_SECRET: test-jwt-secret-for-ci
        JWT_SECRET_KEY: test-jwt-secret-for-ci
        DATABASE_URL: postgresql://patrick:test@localhost/echo_brain
      run: |
        python -m pytest tests/test_autonomous_auth.py -v --tb=short --override-ini addopts=""

    - name: Test Authentication System Integration
      env:
        JWT_SECRET: test-jwt-secret-for-ci
      run: |
        python3 -c "
        import sys
        sys.path.append('src')
        from src.security.auth_middleware import create_auth_token_for_patrick, get_auth_status
        import asyncio

        # Test token creation
        token = create_auth_token_for_patrick()
        print('✅ JWT Token created successfully')

        # Test auth status
        async def test_auth():
            status = await get_auth_status()
            print('✅ Auth status check completed')
            assert 'auth_service_available' in status
            assert 'local_jwt_verification' in status
            print('✅ All authentication tests passed')

        asyncio.run(test_auth())
        "