name: Echo Brain CI/CD Pipeline

on:
  push:
    branches: [ main, develop, feature/* ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 */6 * * *'  # Run every 6 hours for autonomous improvements

jobs:
  code-quality:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint black mypy ruff autopep8 pytest pytest-cov
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Format check with black
      run: black --check src/ --exclude venv

    - name: Lint with pylint
      run: pylint src/ --exit-zero --score=y

    - name: Type check with mypy
      run: mypy src/ --ignore-missing-imports || true

    - name: Security check with ruff
      run: ruff check src/

  test:
    needs: code-quality
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: patrick
          POSTGRES_PASSWORD: test
          POSTGRES_DB: echo_brain
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-asyncio pytest-cov
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Run tests with coverage
      env:
        DATABASE_URL: postgresql://patrick:test@localhost/echo_brain
        REDIS_URL: redis://localhost:6379
      run: |
        pytest tests/ -v --cov=src --cov-report=xml --cov-report=term || true

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

  security-scan:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Run Trivy security scan
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy results to GitHub Security
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: 'trivy-results.sarif'

  autonomous-improvements:
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule'

    steps:
    - uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install tools
      run: |
        python -m pip install --upgrade pip
        pip install black autopep8 pylint

    - name: Auto-format code
      run: |
        black src/ --exclude venv
        autopep8 --in-place --recursive src/

    - name: Commit improvements
      run: |
        git config --global user.name "Echo Brain Bot"
        git config --global user.email "echo@tower.local"
        git add -A
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "[Echo Auto-Improve] Code formatting and quality improvements"
          git push
        fi

  deploy-to-tower:
    needs: [test, security-scan]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
    - uses: actions/checkout@v3

    - name: Deploy to Tower
      env:
        TOWER_HOST: ${{ secrets.TOWER_HOST }}
        TOWER_USER: ${{ secrets.TOWER_USER }}
        TOWER_KEY: ${{ secrets.TOWER_SSH_KEY }}
      run: |
        echo "$TOWER_KEY" > tower_key
        chmod 600 tower_key

        # Pull latest changes on Tower
        ssh -i tower_key -o StrictHostKeyChecking=no $TOWER_USER@$TOWER_HOST << 'EOF'
          cd /opt/tower-echo-brain
          git pull origin main
          source venv/bin/activate
          pip install -r requirements.txt --upgrade

          # Restart service
          sudo systemctl restart tower-echo-brain

          # Check health
          sleep 5
          curl -s http://127.0.0.1:8309/api/echo/health | grep healthy
        EOF

  notify:
    needs: [deploy-to-tower]
    runs-on: ubuntu-latest
    if: always()

    steps:
    - name: Send notification
      run: |
        echo "Deployment status: ${{ job.status }}"
        # Add Telegram/Email notification here