server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: echo-brain-logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: echo-brain
          __path__: /var/log/echo/*.log

  - job_name: system-logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: system
          __path__: /var/log/host/*.log

  - job_name: echo-startup-logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: echo-startup
          __path__: /var/log/echo/echo_startup.log
