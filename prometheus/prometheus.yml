global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'echo-brain-monitoring'
    tower_node: 'tower-192-168-50-135'

# Rule files - where alerting and recording rules are stored
rule_files:
  - "rules/*.yml"

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - localhost:9093

# Scrape configurations
scrape_configs:
  # Echo Brain main metrics
  - job_name: "echo-brain"
    static_configs:
      - targets: ["192.168.50.135:8309"]
    metrics_path: "/api/echo/metrics"
    scrape_interval: 10s
    scrape_timeout: 5s
    honor_timestamps: true

  # Echo Brain system metrics (legacy endpoint)
  - job_name: "echo-brain-system"
    static_configs:
      - targets: ["192.168.50.135:8309"]
    metrics_path: "/api/echo/system/metrics"
    scrape_interval: 30s
    metric_relabel_configs:
      - source_labels: [__name__]
        target_label: __name__
        regex: '(.+)'
        replacement: 'echo_legacy_${1}'

  # Tower services health checks
  - job_name: "tower-services"
    static_configs:
      - targets:
          - "192.168.50.135:8307"  # Knowledge Base
          - "192.168.50.135:8328"  # Anime Production
          - "192.168.50.135:8315"  # Apple Music
          - "192.168.50.135:8088"  # Auth Service
          - "192.168.50.135:8089"  # Plaid Financial
    metrics_path: "/health"
    scrape_interval: 30s

  # ComfyUI monitoring
  - job_name: "comfyui"
    static_configs:
      - targets: ["192.168.50.135:8188"]
    metrics_path: "/metrics"
    scrape_interval: 30s

  # Node exporter for system metrics
  - job_name: "node-exporter"
    static_configs:
      - targets: ["192.168.50.135:9100"]
    scrape_interval: 15s

  # PostgreSQL exporter
  - job_name: "postgres-exporter"
    static_configs:
      - targets: ["192.168.50.135:9187"]
    scrape_interval: 30s

  # Redis exporter
  - job_name: "redis-exporter"
    static_configs:
      - targets: ["192.168.50.135:9121"]
    scrape_interval: 30s

  # Prometheus self-monitoring
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]
    scrape_interval: 15s

  # Grafana metrics
  - job_name: "grafana"
    static_configs:
      - targets: ["localhost:3000"]
    metrics_path: "/metrics"
    scrape_interval: 60s
