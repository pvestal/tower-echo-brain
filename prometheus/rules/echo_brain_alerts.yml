groups:
  - name: echo_brain_critical
    rules:
      # Service availability alerts
      - alert: EchoBrainDown
        expr: up{job="echo-brain"} == 0
        for: 30s
        labels:
          severity: critical
          service: echo-brain
        annotations:
          summary: "Echo Brain service is down"
          description: "Echo Brain has been down for more than 30 seconds"
          runbook_url: "https://***REMOVED***/kb/monitoring/echo-brain-down"

      # Resource usage alerts
      - alert: EchoBrainHighCPU
        expr: echo_brain_cpu_usage_percent > 90
        for: 2m
        labels:
          severity: warning
          service: echo-brain
        annotations:
          summary: "Echo Brain CPU usage is high"
          description: "Echo Brain CPU usage is {{ $value }}% for more than 2 minutes"

      - alert: EchoBrainHighMemory
        expr: echo_brain_memory_usage_percent > 85
        for: 2m
        labels:
          severity: warning
          service: echo-brain
        annotations:
          summary: "Echo Brain memory usage is high"
          description: "Echo Brain memory usage is {{ $value }}% for more than 2 minutes"

      - alert: EchoBrainVRAMExhaustion
        expr: echo_brain_vram_usage_percent > 95
        for: 1m
        labels:
          severity: critical
          service: echo-brain
        annotations:
          summary: "Echo Brain VRAM nearly exhausted"
          description: "Echo Brain VRAM usage is {{ $value }}% - video generation may fail"

      # Database connectivity alerts
      - alert: EchoBrainDatabaseConnections
        expr: echo_brain_db_connections_total > 50
        for: 1m
        labels:
          severity: warning
          service: echo-brain
        annotations:
          summary: "Echo Brain has too many database connections"
          description: "Echo Brain has {{ $value }} database connections"

      # Task queue alerts
      - alert: EchoBrainTaskQueueBacklog
        expr: echo_brain_tasks_pending > 100
        for: 5m
        labels:
          severity: warning
          service: echo-brain
        annotations:
          summary: "Echo Brain task queue has large backlog"
          description: "Echo Brain has {{ $value }} pending tasks"

      - alert: EchoBrainStuckTasks
        expr: echo_brain_tasks_in_progress > 10
        for: 10m
        labels:
          severity: critical
          service: echo-brain
        annotations:
          summary: "Echo Brain may have stuck tasks"
          description: "Echo Brain has {{ $value }} tasks in progress for over 10 minutes"

      # Error rate alerts
      - alert: EchoBrainHighErrorRate
        expr: rate(echo_brain_errors_total[5m]) > 1
        for: 2m
        labels:
          severity: warning
          service: echo-brain
        annotations:
          summary: "Echo Brain error rate is high"
          description: "Echo Brain error rate is {{ $value | humanize }} errors per second"

      # Service health alerts
      - alert: TowerServiceDown
        expr: echo_brain_service_health == 0
        for: 1m
        labels:
          severity: critical
          service: "{{ $labels.service }}"
        annotations:
          summary: "Tower service {{ $labels.service }} is down"
          description: "Service {{ $labels.service }} health check failed"

  - name: echo_brain_performance
    rules:
      # Performance degradation alerts
      - alert: EchoBrainSlowResponses
        expr: histogram_quantile(0.95, rate(echo_brain_request_duration_seconds_bucket[5m])) > 30
        for: 2m
        labels:
          severity: warning
          service: echo-brain
        annotations:
          summary: "Echo Brain responses are slow"
          description: "95th percentile response time is {{ $value | humanize }}s"

      - alert: EchoBrainHighCognitiveLoad
        expr: echo_brain_cognitive_load > 0.8
        for: 5m
        labels:
          severity: info
          service: echo-brain
        annotations:
          summary: "Echo Brain cognitive load is high"
          description: "Echo Brain cognitive load is {{ $value | humanizePercentage }}"

  - name: echo_brain_autonomous_repairs
    rules:
      # Autonomous repair alerts
      - alert: EchoBrainFrequentRepairs
        expr: rate(echo_brain_autonomous_repairs_total[1h]) > 5
        for: 10m
        labels:
          severity: warning
          service: echo-brain
        annotations:
          summary: "Echo Brain is performing frequent autonomous repairs"
          description: "Echo Brain performed {{ $value | humanize }} repairs per hour"

      - alert: EchoBrainRepairFailure
        expr: increase(echo_brain_autonomous_repairs_total{repair_type="repair_failure"}[5m]) > 0
        for: 0s
        labels:
          severity: critical
          service: echo-brain
        annotations:
          summary: "Echo Brain autonomous repair failed"
          description: "Echo Brain failed to repair {{ $labels.target_service }}"
