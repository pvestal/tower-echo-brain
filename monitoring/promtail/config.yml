server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Echo Brain application logs
  - job_name: echo-brain-logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: echo-brain
          service: echo-brain
          __path__: /var/log/echo-brain/*.log

    pipeline_stages:
      # Parse JSON logs
      - json:
          expressions:
            timestamp: timestamp
            level: level
            message: message
            module: module

      # Set timestamp
      - timestamp:
          source: timestamp
          format: RFC3339

      # Label extraction
      - labels:
          level:
          module:

  # System logs
  - job_name: system-logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: system
          __path__: /var/log/host/syslog

  # Docker container logs
  - job_name: docker-logs
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s

    relabel_configs:
      - source_labels: [__meta_docker_container_name]
        regex: '/(.*)'
        target_label: container_name
        replacement: '${1}'

      - source_labels: [__meta_docker_container_label_com_docker_compose_service]
        target_label: service_name

    pipeline_stages:
      - json:
          expressions:
            output: log
            stream: stream
            time: time

      - timestamp:
          source: time
          format: RFC3339Nano

      - output:
          source: output

  # Echo Brain specific error logs
  - job_name: echo-brain-errors
    static_configs:
      - targets:
          - localhost
        labels:
          job: echo-brain-errors
          service: echo-brain
          severity: error
          __path__: /var/log/echo-brain/*error*.log

  # Autonomous repair logs
  - job_name: autonomous-repairs
    static_configs:
      - targets:
          - localhost
        labels:
          job: autonomous-repairs
          service: echo-brain
          __path__: /var/log/echo-brain/autonomous_repairs.log

    pipeline_stages:
      - regex:
          expression: '\[(?P<timestamp>\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2})\] (?P<level>\w+) - (?P<message>.*)'
      
      - timestamp:
          source: timestamp
          format: '2006-01-02 15:04:05'
      
      - labels:
          level:
