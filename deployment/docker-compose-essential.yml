version: '3.8'

services:
  mlflow:
    image: ghcr.io/mlflow/mlflow:latest
    container_name: echo-mlflow
    ports:
      - "5000:5000"
    volumes:
      - /opt/echo-fast/mlflow/artifacts:/mlflow/artifacts
    command: >
      mlflow server
      --backend-store-uri sqlite:////mlflow/mlflow.db
      --default-artifact-root /mlflow/artifacts
      --host 0.0.0.0
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    container_name: echo-prometheus
    volumes:
      - /opt/echo-fast/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - /opt/echo-fast/prometheus/data:/prometheus
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: echo-grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - /opt/echo-fast/grafana/data:/var/lib/grafana
    ports:
      - "3000:3000"
    restart: unless-stopped
