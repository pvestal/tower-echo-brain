events {
    worker_connections 1024;
}

http {
    upstream echo_backend {
        server ai-orchestrator:8309;
    }

    upstream grafana_backend {
        server grafana:3000;
    }

    upstream mlflow_backend {
        server mlflow:5000;
    }

    upstream jenkins_backend {
        server jenkins:8080;
    }

    upstream sonarqube_backend {
        server sonarqube:9000;
    }

    server {
        listen 80;
        
        location /api/echo/ {
            proxy_pass http://echo_backend/api/echo/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
        
        location /grafana/ {
            proxy_pass http://grafana_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
        
        location /mlflow/ {
            proxy_pass http://mlflow_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
        
        location /jenkins/ {
            proxy_pass http://jenkins_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
        
        location /sonar/ {
            proxy_pass http://sonarqube_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}
